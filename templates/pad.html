{% extends "base.html" %}

{% block head %}
<style>
  img.original, img.colorized {
    border-radius: 25px;
    max-width: 67%;
    max-height: 80%;
    height: auto;
    border: 5px solid white;
  }
  img.colorized {
    display: none;
  }
  #compare {
    display: none;
    margin-top: 25px;
  }
  #status {
    font-size: 1em;
    font-family: monospace;
    position: absolute;
    top: 1%;
    right: 1%;
  }
  .big-button {
    margin-top: 25%;
    font-size: 2em;
    font-family: 'Outage' !important;
    display: none;
  }
  #levels {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    display: none;
    background-color: rgba(155, 155, 155, 0.40);
  }
  .progress {
    position: relative;
  }
  .percent {
    position: absolute;   
    font-family: 'Outage';
    color: #2D2D2D;
  }
  .bar {
   height: 20px;
   width: 0%;
  }
  .progress.red > .bar {
    background-color: #D0021B;
  }
  .progress.green > .bar {
    background-color: #8ED72B;
  }
  .progress.blue > .bar {
    background-color: #4A90E2;
  }
  .message {
    font-size: 4em;
    font-family: 'Outage';
    margin-top: 10%;
    margin-bottom: 10%;
  }
  #wait-for-opponent {
    display: none;
  }
  body {
    margin: 0;
    padding: 0;
  }
  #pad {
    display: none;
    margin-top: -60px;
  }
  html, body, #container, #pad {
    width: 100%;
    height: 100%;
  }
  #action {
    position: absolute;
    bottom: 0;
    right: 0;
    border: 3px solid #2D2D2D;
    border-radius: 10px;
    color: #2D2D2D;
    font-family: 'Outage';
    font-size: 25px;
    margin-bottom: 8px;
    margin-right: 10px;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 5px;
    padding-bottom: 5px;
    display: none;
    outline: none;
    -webkit-text-fill-color: white;
    -webkit-text-stroke-width: 2px;
    -webkit-text-stroke-color: black;
  }
  .action-red {
    background-color: #D0021B !important;
  }
  .action-blue {
    background-color: #4A90E2 !important;
  }
  .action-green {
    background-color: #8ED72B !important;
  }
  #rotate-nag {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: #2D2D2D;
    z-index: 100;
    display: none;
  }
  #rotate-nag > img {
    position: absolute;
    width: 50%;
    display: block;
    position: absolute;
    top: 0; 
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
  }
</style>
{% end %}

{% block body %}
  <div id="container">
    <div id="rotate-nag"><img src="/static/img/rotate-phone.svg"></div>
    <div id="pad"></div>
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="wait-for-opponent" class="message">waiting for opponent...</div>
        <button id="watch-intro" class="big-button pure-button">watch</button>
        <button id="skip-intro" class="big-button pure-button">skip</button>
        <button id="next-slide" class="big-button pure-button">continue</button>
      </div>
    </div>

    <div id="compare" class="pure-g">
      <div id="loading" class="message" class="pure-u-1-1">loading...</div>
    </div>

    <div id="levels">
      <div class="progress red">
          <span class="percent"></span>
          <div class="bar"></div>
      </div>
      <div class="progress green">
          <span class="percent"></span>
          <div class="bar"></div>
      </div>
      <div class="progress blue">
          <span class="percent"></span>
          <div class="bar"></div>
      </div>
    </div>

    <button id="action" type="button" class="action-red">none</button>

    <div id="status">initializing...</div>
  </div>

  <script id="photo-template" type="text/x-mustache-template">
    <img class="original" src="data:image/png;base64,{{! original }}">
    <img class="colorized" src="data:image/png;base64,{{! colorized }}">
  </script>
{% end %}

{% block post-scripts %}
  <script src="/static/js/pad.js"></script>
{% end %}
