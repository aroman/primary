<!DOCTYPE html>
<html>
<head>
  <title>PRIMARY</title>
  <style>
    body {
      background-color: #2D2D2D;
    }
    img {
      margin: auto;
      position: absolute;
      top: 0px;
      left: 0;
      bottom: 0px;
      right: 0px;
      width: 100%;
    }

  <body>

  <script>
    var ws = new WebSocket("ws://localhost:8888/websocket");
    ws.onopen = function() {
       ws.send("Hello, world");
    };
    ws.onmessage = function (evt) {
       alert(evt.data);
    };
  </script>
