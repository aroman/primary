{% extends "base.html" %}

{% block head %}
<style>
  img.original, img.colorized {
    border-radius: 25px;
    width: 250px;
    height: 200px;
    border: 5px solid white;
  }
  img.colorized {
    display: none;
  }
  #compare {
    display: none;
    margin-top: 15px;
  }
  #status {
    font-size: 1em;
    font-family: monospace;
    position: absolute;
    bottom: 1%;
    right: 1%;
  }
  #next-slide {
    margin-top: 25%;
    font-size: 2em;
    font-family: 'Outage' !important;
  }
  #levels {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    display: none;
  }
  .progress {
    position: relative;
  }
  .percent {
    position: absolute;   
    font-family: 'Outage';
    color: #2D2D2D;
  }
  .bar {
   height: 20px;
   width: 0%;
  }
  .progress.red > .bar {
    background-color: #D0021B;
  }
  .progress.green > .bar {
    background-color: #8ED72B;
  }
  .progress.blue > .bar {
    background-color: #4A90E2;
  }
  #loading {
    font-size: 4em;
    font-family: 'Outage';
    margin-top: 20%;
  }
</style>
{% end %}

{% block body %}
  <div id="container">
    <div class="pure-g">
      <div class="pure-u-1-1">
        <button id="next-slide" class="pure-button button-success button-xlarge">continue</button>
      </div>
    </div>

    <div id="compare" class="pure-g">
      <div id="loading" class="pure-u-1-1">loading...</div>
    </div>

    <div id="levels">
      <div class="progress red">
          <span class="percent"></span>
          <div class="bar"></div>
      </div>
      <div class="progress green">
          <span class="percent"></span>
          <div class="bar"></div>
      </div>
      <div class="progress blue">
          <span class="percent"></span>
          <div class="bar"></div>
      </div>
    </div>

    <div id="status">initializing...</div>
  </div>

  <script id="photo-template" type="text/x-mustache-template">
    <img class="original" src="/static/generated/{{! id }}.png">
    <img class="colorized" src="/static/generated/{{! id }}-overlay.png">
  </script>
{% end %}

{% block post-scripts %}
  <script src="/static/js/colorize.js"></script>
{% end %}
